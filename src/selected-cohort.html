<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>
    <!-- Fonts -->   
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Roboto" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Logo chiquitito -->
    <link rel="shortcut icon" type="image/png" href="../src/assests/img/tru9y_wg_400x400.png"/>
    <!-- Grilla -->    
    <link rel="stylesheet" href="grid.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Primer Row -->
    <section class="row">
      <section class="col-3">
        <section class="logo"> <!-- Para Logo -->
          <img src="../src/assests/img/logo_laboratoria-07_(2).png" alt="Logo Laboratoria">
       </section>
      </section>
      <header class="col-9 yellowC">
        <h1>Lim-2018-03-pre-core-pw</h1>
      </header>
      <!-- fin de primer row -->
    </section> 
    <!-- Segundo Row  -->
    <section class="row">
        <!-- inicio columna 3 -->
      <section class="col-3 menuGrey">
        <section class="profile"><!-- Para nombre de perfil con foto --> 
          <img class="photo1" src="assests/img/vale_foto.jfif" alt="foto de valentina">
          <h3>Valentina Smith</h3>
          <h5>valentina@mail.com</h5>            
      </section><!-- fin de nombre perfil con foto -->
        <!-- espacio para menú -->
      <nav class="menu" id="topNav">
        <ul>
          <li><a href="index.html" class="current"><i class="icon fas fa-home"></i>INICIO</a></li>
          <li><a href="datadashboard.html"class="dashboard"><i class="icon fas fa-tachometer-alt"></i>DASHBOARD</a></li>
          <li><a href="#"><i class="icon fas fa-book-open"></i>CURSOS</a></li>
          <li><a href="#"><i class="icon fas fa-cog"></i>CONFIGURACIÓN</a></li>                       
        </ul>
            <!-- cierre menú -->
      </nav>
            <!-- Sección Cerrar Sesión-->
      <footer class="endS"> 
        <li><a href="#"><i class="icon fas fa-sign-out-alt"></i>Cerrar Sesión</a></li>
      </footer>         
        <!-- fin de sección Cerrar Sesión-->
    </section>
    <!-- col 9 con datos -->
    <section class="col-9">
      <button id="names">Ver Más</button>
      
      <input id="searchStudent" type="text" onkeyup="searchStudent()" placeholder="Buscar alumna">
      <p id ="nameStu"> </p>

        <table id="studentsRanking" class="table col-lg-12">
          <thead>
            <tr>
              <th scope="col-md-5">Nombre</th>
              <th scope="col">Rol</th>
              <th scope="col">Quizzes Completados</th>
              <th scope="col">Retos Completados</th>
              <th scope="col">Tiempo consumido</th>
              <th scope="col">Progreso (%)</th>
            </tr>
          </thead>
          <tr>
            <td id="studentListBox"></td>
            <td id="readings"></td>
            <td id="quizzes"></td>
            <td id="challenges"></td>
            <td id="time"></td>
            <td id="progress"></td>


          </tr>
        </table>
      <!-- fin de col9 -->
    </section>

  
  
     
    <script src="probando.js"></script>
    <script src="main.js"></script>
