<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Dashboard</title>
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="mQueries.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  <div class="container">
    <img src="img/logoLaboratoriaNegro.png" alt="logo Laboratoria" class="logoLaboratoria">
    <div class="sites whiteCard">
      <div class="site element">
        <p>LIM</p>
        <div class="generations whiteCard">
          <div class="generation element">
              <p>Generacion 2016</p>
              <div class="turns whiteCard">
                <div class="turn element">
                  <p>Turno AM</p>
                  <div class="students whiteCard">
                    <div class="student element">
                      <div class="studentProgress" style="width: 60%;">
                        <p>Fanny</p>
                      </div>
                  </div>
                  <div class="student element">
                    <div class="studentProgress" style="width: 40%;">
                      <p>Mengana</p>
                    </div>
                  </div>
                  <div class="student element">
                    <div class="studentProgress" style="width: 80%;">
                      <p>Sultana</p>
                    </div>
                  </div>
                  <div class="student element">
                    <div class="studentProgress" style="width: 90%;">
                      <p>Julia</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="turn element">
                <p>Turno PM</p>
              </div>
            </div>
          </div>
          <div class="generation element">
            <p>Generacion 2017</p>
          </div>
          <div class="generation element">
            <p>Generacion 2018</p>
          </div>
        </div>
      </div>
      <div class="site element">
        <p>SPL</p>
      </div>
      <div class="site element">
        <p>CDMX</p>
      </div>
      <div class="site element">
        <p>SCL</p>
      </div>

    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
