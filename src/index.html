<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid.css">
  </head>
  <body>
    <div class = 'container'>
     <!-- Primer row - logo y título -->
      <div class = 'row'>
        <div class = 'col-3 seccion_superior'>
          <img src="img/logo.png" alt="">
        </div>
        <div class = 'col-9 seccion_superior1'>
          <h1>Data Dashboard</h1>
        </div>
    </div>
    <!-- Segundo row - sección de menú --> 
    <div class = 'row'>
      <div class = 'col-3 seccion_menu'>

        <div><span>VALENTINA SMITH</span></div>
        <div><span>ADMIN</span></div>
        <div><span>DATA DASHBOARD</span></div>
        <div><span>CONFIGURACIÓN</span></div>
        <div id='singoff'><span>CERRAR SESIÓN</span> </div>     
      </div>
    </div>
    <!-- Tercer row - sección de selección -->
    <div class="row"> 
    <!-- Menú sede -->
      <div class="col-9 segunda_seccion"> 
          <select id="menupais">
              <option value="Sede">Sede</option>
              <option value="Brasil">Brasil</option>
              <option value="Chile">Chile</option>
              <option value="Mexico">México</option>
              <option value="Peru">Perú</option>
          </select>
    <!-- Menú cohorts -->
          <select id="menucohort">
              <option value="cohort">cohort1</option>
              <option value="">cohort2</option>
              <option value="">cohort3</option>
              <option value="">cohort4</option>
              <option value="">cohort5</option>
          </select>
      </div>
    <!-- Menú ordenar por -->
      <div class = 'col-9 segunda_seccion'>
        <select id="menufiltro">
          <option value="">Filtrar por</option>
          <option value="">Ascendente</option>
          <option value="">Descendente</option>
        </select>
    <!-- Buscador de alumnas -->
      <input type="file" name="myFile">Buscar</input>
       </div>
   </div>
   <!-- contenido -->
      <div class = 'col-9 segunda_seccion boton' >
        <div class='content'>
          <h3>Cursos</h3>
          <button class = 'begin'>Empezar</button>
        </div>
        <div class='content'>
          <h3>Lecturas</h3>
          <button class = 'begin'>Empezar</button>
        </div>
        <div class='content'>
          <h3>Quizzes</h3>
          <button class = 'begin'>Empezar</button>
        </div>
        <div class='content'>
          <h3>Ejercicios</h3>
          <button class = 'begin'>Empezar</button>
        </div>
      </div>
    

    
    <script src="main.js"></script>
  </body>
</html>
