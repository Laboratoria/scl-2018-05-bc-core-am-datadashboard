<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="index.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>

<body>
  <!-- Container -->
  <div class="container-fluid">
    <div class="row headerRow">
      <!-- Aquí está el logo de Laboratoria -->
      <div class="col-xs-6 col-md-4 logoHeader">
        <picture id="laboratoriaLogo">
          <img src="img/laboratoriaLogo.png" alt="logo Laboratoria">
        </picture>
      </div>
      <!-- Aquí está la Cabecera -En que item estoy -->
      <div class="col-xs-12 col-sm-6 col-md-8 header">
        <header>
          <h2>Progresos</h2>
        </header>
      </div>
    </div>
    <div class="row">
      <!-- menú de navegación fijo -->
      <div class="col-xs-6 col-md-4 contenedorMenu list-group">
        <nav class="nav" id="nav">
          <ul class="menu">
            <div class="row padding">
              <div class="padding">
                <h4>Training Manager</h4> 
                <h5>training.manager@laboratoria.la</h5>
              </div>
            </div>

            <li class="menuItem">
              <a class="menuLink list-group-item list-group-item-action" href="">ESTUDIANTES</a>
            </li>
            <li class="menuItem">
              <a class="menuLink list-group-item list-group-item-action" href="">PROGRESO</a>
            </li>
            <li class="menuItem">
              <a class="menuLink list-group-item list-group-item-action " href="">CURSOS</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- Aquí está el contenido -->
      <div id="content" class="col-xs-12 col-sm-6 col-md-8">
        <div class="row menuItem padding">
          <select class="custom-select" id="cohorts-select">
          </select>
        </div>
        <div class="row col-md-3 padding">
          <input class="form-control" id="cohort-search" type="text" placeholder="Filtar...">
        </div>

        <table class="table table-bordered" style="width:100%">
          <thead>
            <tr>
              <th>Nombre
                <span id="name-column" style="cursor: pointer;">(-)</span>
              </th>
              <th>Lecturas
                <span id="read-column" style="cursor: pointer;">(-)</span>
              </th>
              <th>Ejercicios
                <span id="exercise-column" style="cursor: pointer;">(-)</span>
              </th>
              <th>Retos
                <span id="quiz-column" style="cursor: pointer;">(-)</span>
              </th>
              <th>Total
                <span id="total-column" style="cursor: pointer;">(-)</span>
              </th>
            </tr>
          </thead>
          <tbody id="cohort-table-content">

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id='loading' class="loading-background-panel">

  </div>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <!-- link bootstrap librerias -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script src="menu.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>

</body>

</html>
