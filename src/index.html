<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Data Dashboard</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Mi CSS -->
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="container container-login">
		<div class="row justify-content-center mt-5 pt-5">
			<div class="col-md-5">
				<div class="img-logo">
					<img src="logo.png">
				</div>
				<h1 class="display-4 text-center mt-3 mb-5">Login</h1>
				<form>
					<div class="row form-group">
						<label for="usuario" class="col-form-label col-md-3">Usuario:</label>
						<div class="col-md-9">
							<input type="text" name="usuario" value="" id="user-login" class="form-control" required placeholder="Ingrese Nombre...">
						</div>
					</div>
					<div class="row form-group">
						<label for="password" class="col-form-label col-md-3">Contrase単a:</label>
						<div class="col-md-9">
							<input type="password" name="password" value="" id="password-login" class="form-control" required placeholder="Ingrese Contrase単a...">
						</div>
					</div>
					<div class="col-md-12 text-center">
						<button type="submit" class="btn btn-warning mt-3 mb-3">Ingresar</button>
						<p  class="text-center">
							<a href="#">多Olvidaste tu contrase単a?</a>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="img-logo-intra text-center py-2">
			<img src="logo.png" class="img-fluid">
		</div>
		<hr class="m-0">
		<div class="row">
			<div class="col-md-3 btn-warning p-2 mt-0">
				<div class="img-face">
					<img src="img-cat.jpg" alt="avatar" class="img-fluid float-left">
					<p class="float-left mt-4 ml-2">Bienvenid@ Usuario</p>
				</div>
			</div>
			<div class="col-md-8">
				
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
