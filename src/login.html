<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>
    <!-- Fonts -->   
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Roboto" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Logo chiquitito -->
    <link rel="shortcut icon" type="image/png" href="../src/assests/img/tru9y_wg_400x400.png"/>
    <!-- Grilla -->    
    <link rel="stylesheet" href="grid.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="logo.css" />
  </head>
  <body>
    <!-- comienzo seccion container -->
    <section class="container">
        <!-- sección sin nada -->
        <section class="row">
         <section class="col-12"></section>
       </section>
      <!-- sección al medio -->
      <section class="row">
      <section class ="col-12">
        <!-- inicio formulario -->
        <form name = "form" action="login">
         <!-- logo redondo -->
         <img class="logoL" src="assests/img/Lverde.png" alt="Laboratoria">
         <!-- todo el texto -->
          <h1>Iniciar Sesión</h1>
         <P>Usuario:    <input type= "text" name="login"> 
         <P>Contraseña: <input type= "password" name= "password"> 
         <!-- botón -->
         <input id="btnLogin"onclick=go() type= "button" value= "Acceder">
         <!-- final de formulario -->
        </form>
        <!-- final sección al medio -->
      </section>
    </section>
     <!-- sección sin nada -->
     <section class"row">
     <section class= "col-12"></section>
    </section>
      <!-- final seccion container -->
  </section> 
</body>

     <script src="data.js"></script>
      <script src="menu.js"></script>
    </body>
